<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWeather - Your Daily Forecast</title>
    
    <meta name="description" content="AeroWeather: Your responsive source for current conditions and a 5-day forecast." />
    
    <link rel="stylesheet" href="styles/site.css"> 
</head>
<body>

    <header class="main-header">
        <div class="header-content container">
            <img src="images/aeroweather-logo.png" alt="AeroWeather Logo" class="logo">
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="reference.html">References</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-area">
            <form id="weather-form">
                <label for="city-input">Enter City Name:</label>
                <input type="text" id="city-input" placeholder="e.g., London,UK or Salt Lake City,US" required>
                <button type="submit">Get Weather</button>
            </form>
        </section>

        <hr>

        <section class="current-weather">
            <h2>Current Conditions</h2>
            <div id="weather-output">
                <p>Search for a city to see the current weather and 5-day forecast.</p>
            </div>
        </section>

        <hr>

        <section class="five-day-forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-output" class="forecast-grid">
                </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> 2025/ Jeffrey Gallardo / AeroWeather. All rights reserved.</p>
    </footer>

    <script src="scripts/site.js"></script> 
</body>
</html>
