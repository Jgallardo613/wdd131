<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    
    <meta name="description" content="Explore a gallery of beautiful Latter-day Saint temples from around the world, organized by size and dedication date.">
    <meta name="author" content="Your Name Here"> 

    <link rel="preload" as="image" href="images/losangelestemple.jpg">

    <style>
        /* Essential styles for immediate render (header, first image/figure, basic layout) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        header { background-color: #003366; color: white; padding: 1rem; text-align: center; position: relative; }
        #menu-toggle { display: block; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0.5rem 1rem; position: absolute; top: 0.5rem; right: 0.5rem; }
        .gallery { flex-grow: 1; padding: 1rem; display: grid; grid-template-columns: 1fr; gap: 1rem; text-align: center; max-width: 90%; margin: 0 auto; }
        figure { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 0; }
        figure img { width: 100%; height: auto; display: block; }
        figcaption { padding: 0.75rem; font-weight: bold; background-color: #f4f4f4; color: #333333; font-size: 0.9rem; }
        /* Add basic font styles here if they affect the initial layout, or rely on the swap strategy below */
        header h1 { margin-bottom: 0.5rem; }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="styles/temples.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="styles/temples-large.css" media="print" onload="this.media='all'">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu-toggle" aria-label="Toggle navigation menu">&#9776;</button> 
        <nav class="navigation">
            <a href='#' class="active">Home</a> 
            <a href='#'>Old</a>
            <a href='#'>New</a>
            <a href='#'>Large</a>
            <a href='#'>Small</a>
        </nav>
    </header>

    <main class="gallery">
        <h2>Latter-day Saint Temples</h2>
        
        <figure>
            <img src="images/losangelestemple.jpg" alt="Los Angeles California Temple" width="600" height="375">
            <figcaption>Los Angeles California Temple</figcaption>
        </figure>

        <figure>
            <img src="images/mexicocitytemple.jpg" alt="Mexico City Mexico Temple" width="600" height="375" loading="lazy">
            <figcaption>Mexico City Mexico Temple</figcaption>
        </figure>

        <figure>
            <img src="images/dallastexastemple.jpg" alt="Dallas Texas Temple" width="600" height="375" loading="lazy">
            <figcaption>Dallas Texas Temple</figcaption>
        </figure>

        <figure>
            <img src="images/austintexastemple.jpg" alt="Austin Texas Temple" width="600" height="375" loading="lazy">
            <figcaption>Austin Texas Temple</figcaption>
        </figure>

        <figure>
            <img src="images/sanantoniotemple.jpg" alt="San Antonio Texas Temple" width="600" height="375" loading="lazy">
            <figcaption>San Antonio Texas Temple</figcaption>
        </figure>

        <figure>
            <img src="images/tijuanamexicotemple.jpg" alt="Tijuana Mexico Temple" width="600" height="375" loading="lazy">
            <figcaption>Tijuana Mexico Temple</figcaption>
        </figure>

        <figure>
            <img src="images/romeitalytemple.jpg" alt="Rome Italy Temple" width="600" height="375" loading="lazy">
            <figcaption>Rome Italy Temple</figcaption>
        </figure>

        <figure>
            <img src="images/rexburgidahotemple.jpg" alt="Rexburg Idaho Temple" width="600" height="375" loading="lazy">
            <figcaption>Rexburg Idaho Temple</figcaption>
        </figure>

        <figure>
            <img src="images/sansalvadortemple.jpg" alt="San Salvador El Salvador Temple" width="600" height="375" loading="lazy">
            <figcaption>San Salvador El Salvador Temple</figcaption>
        </figure>
    </main>
    
    <footer>
        <p>&copy;<span id="currentyear"></span> Temple Album</p>
        <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>

    <script src="scripts/temples.js" defer></script>
</body>
</html>
