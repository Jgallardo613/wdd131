<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for WDD 131, focusing on responsive design and local storage implementation.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            
            <div class="form-group">
                <label for="product-name">Product Name *</label>
                <select id="product-name" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Overall Rating *</label>
                <div class="rating-container">
                    <span><input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">1</label></span>
                    <span><input type="radio" id="rating2" name="rating" value="2" required><label for="rating2">2</label></span>
                    <span><input type="radio" id="rating3" name="rating" value="3" required><label for="rating3">3</label></span>
                    <span><input type="radio" id="rating4" name="rating" value="4" required><label for="rating4">4</label></span>
                    <span><input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">5</label></span>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation *</label>
                <input type="date" id="install-date" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features (Check all that apply)</label>
                <div class="checkbox-group">
                    <span><input type="checkbox" id="feature1" name="features" value="durability"><label for="feature1">Durable/Long-lasting</label></span>
                    <span><input type="checkbox" id="feature2" name="features" value="easeofuse"><label for="feature2">Easy to Use</label></span>
                    <span><input type="checkbox" id="feature3" name="features" value="performance"><label for="feature3">High Performance</label></span>
                    <span><input type="checkbox" id="feature4" name="features" value="affordability"><label for="feature4">Great Value/Affordable</label></span>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Jeffrey Gallardo | WDD 131</p>
    </footer>
    
    <script src="scripts/form.js"></script>
</body>
</html>
